<script type="text/javascript">
function validform() {
	var name=document.myform.name.value;
	var password1=document.myform.password.value;
	var password2=document.myform.password2.value;
	var x=document.myform.email.value;
	var ampposition=x.indexOf('@');
	var dotposition=x.indexOf('.');
	var num=document.myform.phn.value;
	if(name==null || name==""){
		alert("Name cannot be blank");
		return false;
	}
	else if(ampposition<1||dotposition<ampposition+2||dotposition+2>=x.length){
		alert("email not valid");
		return false;
	}
	else if(isNaN(num)){
		alert("Enter a 10 digit numeric value only for Phone number");
		return false;
	}
	else if(password1.length<6){
		alert("password must be greater than 6 char");
		return false;
	}
	else if(password1==password2){
		open("books.html");
		close("UserRegister.html");
	}else {
		alert("Password must be same");
		return false;
	}
}

</script>
