	}else if(aid=="admin" && apass=="admin"){
		open("Admin_home.html")
		}else{
			//document.getElementById("msg").innerHTML="<font color='red'>Enter valid ID/Password</font>";
			alert("Enter valid ID/Password");
        }
}
